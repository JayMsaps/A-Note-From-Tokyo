    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F5F2;
            color: #1a1a1a;
        }
        h1, h2, h3, h4, h5, h6, .logo-font {
            font-family: 'Shippori Mincho', serif;
        }
        
        /* Parallax effect */
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        /* Japanese Flag Background */
        .flag-bg {
            position: relative;
            background-color: #ffffff;
            overflow: hidden;
        }
        .flag-bg::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: #BC002D;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .flag-bg > * {
            position: relative;
            z-index: 2;
        }

        /* Animation for elements fading in */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F8F5F2; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        /* Gallery Styles */
        .gallery-grid {
            column-count: 1;
            column-gap: 1rem;
        }
        @media (min-width: 640px) { .gallery-grid { column-count: 2; } }
        @media (min-width: 1024px) { .gallery-grid { column-count: 3; } }
        .gallery-item {
            margin-bottom: 1rem;
            break-inside: avoid;
        }
        .gallery-item img {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .gallery-item:hover img {
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* Lightbox Styles */
        #lightbox {
            transition: opacity 0.3s ease-in-out;
        }
        #lightbox-img {
            max-width: 90vw;
            max-height: 80vh;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Mobile Menu -->

        <div class="flex flex-col items-center justify-center h-full space-y-8 uppercase tracking-widest">
            <button id="close-mobile-menu" class="absolute top-6 right-6"><i data-feather="x" class="w-8 h-8"></i></button>
            <a href="index.html" class="text-2xl font-semibold mobile-link">HOME</a>
            <a href="about.html" class="text-2xl font-semibold mobile-link">ABOUT</a>
            <a href="gallery.html" class="text-2xl font-semibold mobile-link text-indigo-600">GALLERY</a>
            <a href="contact.html" class="text-2xl font-semibold mobile-link">CONTACT</a>

    </div>

    <main>
        <!-- =========== HERO BANNER FOR GALLERY PAGE =========== -->
        <section class="h-[60vh] flex items-center justify-center flag-bg">
            <div class="text-center z-10 p-4 fade-in-section">

                    A curated collection of moments captured in the heart of Japan.
                </p>
            </div>
        </section>

        <!-- =========== GALLERY SECTION =========== -->
        <section class="container mx-auto px-6 py-12 md:py-20">
            <div class="gallery-grid">
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1513407030348-c983a97b98d8?q=80&w=2072&auto=format&fit=crop" alt="Tokyo street at night with neon signs" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=2070&auto=format&fit=crop" alt="Shibuya Crossing from above" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1528164344705-47542687000d?q=80&w=1784&auto=format&fit=crop" alt="Fushimi Inari Shrine" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1591814468924-caf88d1232e1?q=80&w=2070&auto=format&fit=crop" alt="Bowl of ramen" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1503899036084-c55cdd92da26?q=80&w=1887&auto=format&fit=crop" alt="Tokyo Tower with city streets" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1524413840807-0c3cb6fa808d?q=80&w=2070&auto=format&fit=crop" alt="Mount Fuji with cherry blossoms" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1545569341-9eb8b30979d9?q=80&w=2070&auto=format&fit=crop" alt="Arashiyama Bamboo Grove" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1580793241553-e9f1cce181af?q=80&w=1932&auto=format&fit=crop" alt="Torii gate at sunset" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1533050487297-09b450131914?q=80&w=2070&auto=format&fit=crop" alt="Women in kimonos" class="rounded-lg cursor-pointer w-full"></div>
                <div class="gallery-item fade-in-section"><img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?q=80&w=1794&auto=format&fit=crop" alt="Tokyo Tower at night" class="rounded-lg cursor-pointer w-full"></div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm flex items-center justify-center z-50 opacity-0 pointer-events-none">
        <img id="lightbox-img" src="" alt="Full screen view" class="rounded-lg shadow-2xl">
        <button id="lightbox-close" class="absolute top-6 right-6 text-white hover:text-gray-300"><i data-feather="x" class="w-10 h-10"></i></button>
        <button id="lightbox-prev" class="absolute left-6 text-white hover:text-gray-300"><i data-feather="chevron-left" class="w-12 h-12"></i></button>
        <button id="lightbox-next" class="absolute right-6 text-white hover:text-gray-300"><i data-feather="chevron-right" class="w-12 h-12"></i></button>
    </div>

                <a href="mailto:hello@anotefromtokyo.com" class="text-indigo-600 hover:underline">hello@anotefromtokyo.com</a>

             <!-- Instagram Feed Embed -->

             </div>
             <div class="flex justify-center space-x-6 mb-6">
                 <a href="#" class="text-gray-500 hover:text-indigo-600 transition-colors"><i data-feather="instagram"></i></a>
                 <a href="#" class="text-gray-500 hover:text-indigo-600 transition-colors">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.847h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/>
                    </svg>
                 </a>

             </div>
            <div class="text-gray-500 text-sm">
                <p>&copy; 2024 A note from Tokyo. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // --- Feather Icons Initialization ---
        feather.replace();
        
        // --- Mobile Menu Logic ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenu = document.getElementById('close-mobile-menu');
        const mobileLinks = document.querySelectorAll('.mobile-link');

        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
        closeMobileMenu.addEventListener('click', () => mobileMenu.classList.add('hidden'));
        mobileLinks.forEach(link => link.addEventListener('click', () => mobileMenu.classList.add('hidden')));

        // --- Fade-in Sections on Scroll ---
        const sections = document.querySelectorAll('.fade-in-section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        sections.forEach(section => observer.observe(section));

        // --- Lightbox Logic ---
        const galleryImages = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        let currentIndex = 0;

        const showImage = (index) => {
            lightboxImg.src = galleryImages[index].src;
            currentIndex = index;
        };

        galleryImages.forEach((img, index) => {
            img.addEventListener('click', () => {
                lightbox.classList.remove('opacity-0', 'pointer-events-none');
                showImage(index);
            });
        });

        const closeLightbox = () => {
            lightbox.classList.add('opacity-0', 'pointer-events-none');
        };

        const showPrev = () => {
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            showImage(currentIndex);
        };

        const showNext = () => {
            currentIndex = (currentIndex + 1) % galleryImages.length;
            showImage(currentIndex);
        };

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => e.target === lightbox && closeLightbox());
        lightboxPrev.addEventListener('click', showPrev);
        lightboxNext.addEventListener('click', showNext);
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('pointer-events-none')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'ArrowRight') showNext();
            }
        });

    </script>
</body>
</html>
